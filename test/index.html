<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </head>
  <body onload="user()">
    <h1 id="logStatus"></h1>
    <h1>immagini</h1>
    <form
      action="/api/images/petPhotos/62814f7009f4f4de1cbed9c4"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="images" multiple />
      <input type="submit" />
    </form>
    <h1>avatar</h1>
    <form
      action="/api/images/avatar"
      method="post"
      enctype="multipart/form-data"
    >
      <input type="file" name="image" />
      <input type="submit" />
    </form>
    <h1>login</h1>
    <form>
      <input type="text" name="mail" id="mail" placeholder="mail" />
      <input type="password" name="password" id="pass" placeholder="password" />
      <input type="button" value="login" onclick="login()" />
    </form>
    <h1>immagine salvata</h1>
    <img src="" id="img" />
    <button onclick="showImage()">mostra immagine</button>
    <button onclick="showImages()">mostra immagini</button>

    <h1>logout</h1>
    <a href="/auth/logout">logout</a>
    <h1>google</h1>
    <a href="/auth/google">google login</a>
    <h1>Twitter</h1>
    <a href="/auth/twitter">twitter login</a>
    <div id="imgs"></div>
    <button onclick="getTrivia()">get trivia</button>
    <div id="trivia"></div>
    <form enctype="multipart/form-data">
      <input type="text" name="title" id="title" placeholder="title" />
      <input
        type="text"
        name="description"
        id="description"
        placeholder="description"
      />
      <input type="file" name="picture" id="files" multiple />
      <input type="button" value="submit" onclick="createPost()" />
    </form>
    <button type="button" onclick="user()">check user</button>
    <script>
      async function user() {
        // await fetch("/auth/isAuthenticated", {
        //   method: "get",
        // }).then(async (res) => {
        //   const user = await res.json();
        //   console.log(user);
        //   document.getElementById("logStatus").innerText = user.username;
        // });
        axios
          .get("http://localhost:8000/auth/isAuthenticated")
          .then((response) => {
            console.log(response);
            let user = [];
            user.push(response.data);
            console.log(user);
            document.getElementById("logStatus").innerText = user[0].username;
          });
      }
      async function createPet() {
        let data = {
          name: document.getElementById("name").value,
          type: document.getElementById("type").value,
          race: document.getElementById("race").value,
          age: document.getElementById("age").value,
        };
        data = JSON.stringify(data);
        let images = document.querySelector("#files");
        const formData = new FormData();
        formData.append("data", data);
        for (let i = 0; i < images.files.length; i++) {
          formData.append("images", images.files[i]);
        }
        fetch("/api/products", {
          method: "post",
          body: formData,
        }).then((res) => {
          console.log(res);
        });
      }

      async function createProducts() {
        let data = {
          title: document.getElementById("title").value,
          info: document.getElementById("info").value,
          price: document.getElementById("price").value,
          discountedPrice: document.getElementById("discountedPrice").value,
          categories: document.querySelectorAll(
            "input[name=mycheckboxes]:checked"
          ),
        };
        data = JSON.stringify(data);
        let images = document.querySelector("#files");
        const formData = new FormData();
        formData.append("data", data);
        for (let i = 0; i < images.files.length; i++) {
          formData.append("images", images.files[i]);
        }
        fetch("/api/products", {
          method: "post",
          body: formData,
        }).then((res) => {
          console.log(res);
        });
      }

      async function createPost() {
        let data = {
          title: document.getElementById("title").value,
          post: document.getElementById("description").value,
        };
        data = JSON.stringify(data);
        let images = document.querySelector("#files");
        const formData = new FormData();
        formData.append("data", data);
        for (let i = 0; i < images.files.length; i++) {
          formData.append("images", images.files[i]);
        }
        console.log(images.files);
        console.log(formData);
        fetch("/api/posts", {
          method: "post",
          body: formData,
        }).then((res) => {
          console.log(res);
        });
      }

      async function login() {
        const data = {
          username: document.getElementById("mail").value,
          password: document.getElementById("pass").value,
        };
        fetch("/auth/login", {
          method: "post",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify(data),
        }).then((res) => {
          console.log(res);
        });
      }

      async function showImage() {
        fetch("/api/images/avatar", {
          method: "get",
        }).then(async (response) => {
          const el = await response.text();
          console.log(el);
          document.getElementById("img").src = "http://localhost:8000/" + el;
        });
      }
      async function showImages() {
        await fetch("/api/images/petPhotos/62814f7009f4f4de1cbed9c4", {
          method: "get",
        }).then(async (response) => {
          let els = await response.json();
          els.forEach((element) => {
            const elem = document.createElement("img");
            elem.src = "http://localhost:8000/" + element;
            document.getElementById("imgs").appendChild(elem);
          });
        });
      }

      async function getTrivia() {
        fetch("/api/getTrivia/medium").then(async (res) => {
          const el = await res.json();
          el.forEach((element) => {
            const elem = document.createElement("p");
            elem.innerHTML = element.question;
            document.getElementById("trivia").appendChild(elem);
          });
        });
      }
    </script>
  </body>
</html>
