  <body onload="user()">

    <h1>Login</h1>
    <form>
      <input type="text" name="mail" id="mail" />
      <input type="password" name="pass" id="pass" />
      <button type="button" onclick="login()">login</button>
    </form>
    <h1>immagini</h1>
    <h2>Crea oggetto contenente immagini</h2>
    <form>
      <input type="text" name="title" id="title" placeholder="title" />
      <input type="text" name="info" id="prodinfo" placeholder="info" />
      <input type="number" name="price" id="price" placeholder="price" />
      <input
        type="number"
        name="disprice"
        id="disprice"
        placeholder="discounted price"
      />
      <input
        type="text"
        name="categories"
        id="categories"
        placeholder="categories"
      />
      <input type="file" name="prodphotos" id="prodphotos" multiple />
      <input type="button" onclick="createProducts()" value="add product" />
    </form>
    <h3>Immagini per l'utente</h3>
    <h4>Avatar</h4>
    <form>
      <input type="file" name="avatar" id="avatar" />
      <button type="button" onclick="setAvatar()">set Avatar</button>
    </form>
    <h3>Immagini per animali</h3>

    <h1>Animali</h1>
    <h2>Aggiungere animali</h2>
    <form>
      <input type="text" name="petname" id="petname" />
      <input type="file" name="petimages" id="petimages" multiple />
      <button type="button" onclick="addPets()">add pet</button>
    </form>
    <h1>Post</h1>
    <h2>Crea post con immagini</h2>
    <form>
      <input type="text" id="posttitle" placeholder="title" />
      <input type="text" id="post" placeholder="post" />
      <input type="file" name="postimages" id="postimages" multiple />
      <input type="button" value="create post" onclick="createPost()" />
    </form>

    <h1>Services</h1>
    <h2>Crea service con immagini</h2>
    <form>
      <input type="text" name="sername" id="sername" placeholder="name" />
      <input type="text" name="serloc" id="serloc" placeholder="location" />
      <input
        type="number"
        name="sercoor"
        id="sercoor"
        placeholder="coordinate"
      />
      <input
        type="number"
        name="seropdays"
        id="seropdays"
        placeholder="open days"
      />
      <input
        type="text"
        name="seroptime"
        id="seroptime"
        placeholder="open time"
      />
      <input
        type="text"
        name="sercltime"
        id="sercltime"
        placeholder="close time"
      />
      <input type="text" name="sertype" id="sertype" placeholder="type" />
      <label for="seronline">online</label>
      <input type="checkbox" name="seronline" id="seronline" />
      <input type="text" name="serinfo" id="serinfo" placeholder="info" />
      <input type="file" name="serimages" id="serimages" multiple />
      <input type="button" value="create service" onclick="createService()" />
    </form>
    <h1>Gallery</h1>
    <h2>crea una immagine nella gallery</h2>
    <form>
      <input type="text" id="galtitle" placeholder="title" />
      <input type="text" id="gallocation" placeholder="location" />
      <input type="text" id="galphoname" placeholder="photographer name" />
      <input type="url" id="galphourl" placeholder="photographer url" />
      <input type="file" id="galphoto" />
      <input type="button" value="add photo" onclick="createGallery()" />
    </form>
    <script>
      //Funzionanti
      async function setAvatar() {
        let avatar = document.querySelector("#avatar");
        console.log(avatar.files);
        let formData = new FormData();
        formData.append("image", avatar.files[0]);
        fetch("http://localhost:8000/api/images/user", {
          method: "post",
          body: formData,
        });
      }
      async function addPets() {
        axios
          .post("http://localhost:8000/api/pets", {
            name: document.getElementById("petname").value,
          })
          .then((res) => {
            let id = res.data.ownedAnimals[res.data.ownedAnimals.length - 1];
            let formData = new FormData();
            let images = document.querySelector("#petimages");
            for (let i = 0; i < images.files.length; i++) {
              formData.append("images", images.files[i]);
            }
            axios
              .post(
                "http://localhost:8000/api/images/pets",
                formData,
                { params: { id: id } },
                {
                  headers: { "Content-Type": "multipart/form-data" },
                }
              )
              .then((res) => {
                console.log(res);
              });
          });
      }
      async function user() {
        axios
          .get("http://localhost:8000/auth/isAuthenticated")
          .then((response) => {
            console.log(response);
            let user = [];
            user.push(response.data);
            console.log(user);
            document.getElementById("logStatus").innerText = user[0].username;
          });
      }
      async function createProducts() {
        axios
          .post("http://localhost:8000/api/products", {
            title: document.getElementById("title").value,
            info: document.getElementById("prodinfo").value,
            price: document.getElementById("price").value,
            discountedPrice: document.getElementById("disprice").value,
          })
          .then((res) => {
            console.log(res);
            let id = res.data._id;
            console.log(id);
            let images = document.querySelector("#prodphotos");
            const formData = new FormData();
            for (let i = 0; i < images.files.length; i++) {
              formData.append("images", images.files[i]);
            }
            axios
              .post(
                "http://localhost:8000/api/images/products",
                formData,
                {
                  params: { id: id },
                },
                {
                  headers: { "Content-Type": "multipart/form-data" },
                }
              )
              .then((res) => {
                console.log(res);
              });
          });
      }
      async function createPost() {
        axios
          .post("http://localhost:8000/api/posts", {
            title: document.getElementById("posttitle").value,
            post: document.getElementById("post").value,
          })
          .then((res) => {
            let images = document.querySelector("#postimages");
            const formData = new FormData();
            for (let i = 0; i < images.files.length; i++) {
              formData.append("images", images.files[i]);
            }
            let id = res.data._id;
            axios
              .post(
                "http://localhost:8000/api/images/posts",
                formData,
                {
                  params: { id: id },
                },
                {
                  headers: { "Content-Type": "multipart/form-data" },
                }
              )
              .then((res) => {
                console.log(res);
              });
          });
      }

      async function createService() {
        axios

            coordinate: document.getElementById("sercoor").value,
            openDays: document.getElementById("seropdays").value,
            openTime: document.getElementById("seroptime").value,
            closeTime: document.getElementById("sercltime").value,
            type: document.getElementById("sertype").value,
            online: document.getElementById("seronline").checked,
            info: document.getElementById("serinfo").value,
          })
          .then((res) => {
            let images = document.querySelector("#serimages");
            const formData = new FormData();
            for (let i = 0; i < images.files.length; i++) {
              formData.append("images", images.files[i]);
            }
            let id = res.data._id;

              .post(

                {
                  params: { id: id },
                },
                {
                  headers: { "Content-Type": "multipart/form-data" },
                }
              )
              .then((res) => {
                console.log(res);
              });
          });
      }

      async function createGallery() {
        axios
          .post("http://localhost:8000/api/gallery", {
            title: document.getElementById("galtitle").value,
            location: document.getElementById("gallocation").value,
            photographer: {
              name: document.getElementById("galphoname").value,
              url: document.getElementById("galphourl").value,
            },
            filename: "placeholder",
          })
          .then((res) => {
            let image = document.querySelector("#galphoto");
            const formData = new FormData();
            console.log(image.files[0]);
            formData.append("image", image.files[0]);
            let id = res.data._id;
            axios
              .post(
                "http://localhost:8000/api/images/gallery",
                formData,
                {
                  params: { id: id },
                },
                {
                  headers: { "Content-Type": "multipart/form-data" },

              )
              .then((res) => {
                console.log(res);
              });
          });
      }
      async function login() {
        const data = {
          username: document.getElementById("mail").value,
          password: document.getElementById("pass").value,
        };
        fetch("/auth/login", {
          method: "post",
          headers: {
            "Content-type": "application/json",
          },
          body: JSON.stringify(data),
        }).then((res) => {
          console.log(res);
        });
      }

          const el = await response.text();
          console.log(el);
          document.getElementById("img").src = "http://localhost:8000/" + el;

      async function showImages() {
        await fetch("/api/images/petPhotos/62814f7009f4f4de1cbed9c4", {

        }).then(async (response) => {
          let els = await response.json();
          els.forEach((element) => {
            const elem = document.createElement("img");
            elem.src = "http://localhost:8000/" + element;
            document.getElementById("imgs").appendChild(elem);
          });
        });
